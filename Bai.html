<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>Tính ngày</table>

<input id="month">

<button id="check" onclick="check()">Tính số ngày</button>
<p id="Result">Kết quả</p>

<script>
    function check() {
        let input = +document.getElementById("month").value;
        switch (input) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("Result").innerText = "Result Tháng : " + input + "có 30 ngày";
                break;
            case 2:
                document.getElementById("Result").innerText = "Result Tháng : " + input + "có 28 và 29 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("Result").innerText = "Result Tháng : " + input + "có 31 ngày";
                break;
            default:
                document.getElementById("Result").innerText = "Result Tháng : " + input + "nhập lại mai phen";
        }
    }
</script>
</body>
</html>
